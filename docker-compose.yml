services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://petro:petro@db:5432/petro
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: petro
      POSTGRES_PASSWORD: petro
      POSTGRES_DB: petro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petro -d petro"]
      interval: 5s
      timeout: 5s
      retries: 5
